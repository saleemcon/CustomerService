# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AFGCustomerService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_81f9e53b04c3452886992e71bce066d1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_74d1b5e6490b4090ac6c9a7d3527f8bd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_81f9e53b04c3452886992e71bce066d1 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AFGCustomerService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4cb34de7c3ad4a80a9b3a821fa8dd6f1 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_81f9e53b04c3452886992e71bce066d1 }}/appsvc/staticsite:${{ github.sha }}'